<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Monitoring UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>Monitoring</h1>
<table id="eventTable" class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>OrderId</th>
        <th>Service</th>
        <th>Type</th>
        <th>Method</th>
        <th>Status</th>
    </tr>
</table>

<script>
    function removeRows() {
        let table = document.getElementById("eventTable");
        let rowCount = table.rows.length;
        for (let i = rowCount - 1; i > 0; i--) {
            table.deleteRow(i);
        }
    }

    const table = document.getElementById('eventTable');
    let evtSource = new EventSource("/api/updates");
    evtSource.onmessage = function (event) {
        removeRows();
        for (let token of JSON.parse(event.data)) {
            const tablerow = document.createElement('tr');
            const orderId = document.createElement('td');
            orderId.innerHTML = token.orderId;
            const service = document.createElement('td');
            service.innerHTML = token.service;
            const type = document.createElement('td');
            type.innerHTML = token.type;
            const method = document.createElement('td');
            method.innerHTML = token.method;
            const status = document.createElement('td');
            status.innerHTML = token.status;
            tablerow.appendChild(orderId);
            tablerow.appendChild(service);
            tablerow.appendChild(type);
            tablerow.appendChild(method);
            tablerow.appendChild(status);
            table.appendChild(tablerow);
        }
    };


</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
