spring.datasource.url: jdbc:h2:file:./camunda-h2-database

camunda.bpm:
  admin-user:
    id: demo
    password: demo
  filter.create: All Tasks
  generic-properties:
    properties:
      historyTimeToLive: P1D
  client:
    base-url: http://order:8080/engine-rest
    worker-id: spring-boot-worker
    basic-auth:
      username: demo
      password: demo
      subscriptions:
        StartWarehouseCommand:
          variable-names: []
  #        process-definition-key:

kafka:
  bootstrap-address: kafka:9092
  group-id: warehouse
  trusted-packages: ch.unisg.warehouse.dto

server:
  port: 8081